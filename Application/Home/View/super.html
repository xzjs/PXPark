<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="icon" href="__PUBLIC__/image/parking.ico">
    <title>平行停车管控平台</title>

    <!-- Bootstrap CSS -->
    <link href="__PUBLIC__/thirdparty/bootstrap/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="__PUBLIC__/thirdparty/bootstrap/css/Cosmo.bootstrap.min.css"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="__PUBLIC__/thirdparty/font-awesome/css/font-awesome.min.css">

    <!-- custom style -->
    <link href="__PUBLIC__/css/common.css" rel="stylesheet">
    <link href="__PUBLIC__/css/admin/main.css" rel="stylesheet">

    <link href="__PUBLIC__/css/header.css" rel="stylesheet">
    <link href="__PUBLIC__/css/sidebar.css" rel="stylesheet">

    <script src="__PUBLIC__/thirdparty/jquery/jquery-1.11.2.min.js"></script>
    <script src="__PUBLIC__/thirdparty/bootstrap/js/bootstrap.min.js"></script>

    <!-- S zTree -->
    <link rel="stylesheet" href="__PUBLIC__/thirdparty/ztree/css/metroStyle/metroStyle.css" type="text/css">
    <script type="text/javascript" src="__PUBLIC__/thirdparty/ztree/js/jquery.ztree.all-3.5.js"></script>
    <!-- E zTree -->

    <!-- map -->
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=LQLqYxt7DGDbQQOGawQLGcti"></script>

    <!-- S datetimepicker -->
    <script src="__PUBLIC__/thirdparty/laydate/laydate.js"></script>
    <link href="__PUBLIC__/thirdparty/laydate/need/laydate.css" rel="stylesheet">
    <link href="__PUBLIC__/thirdparty/laydate/skins/molv/laydate.css" rel="stylesheet">
    <!-- E datetimepicker -->

    <!-- custom js -->
    <script type="text/javascript" src="__PUBLIC__/js/admin/main.js"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="container">
    <div id="header">
        <script type="text/javascript">
            $(function () {
                $(".topMenu").on("mouseenter", function () {
                    if ($(this).is(".open")) {
                        return
                    }
                    $(this).children(":first").find('span').attr('class', 'fa fa-sort-up')
                    $(this).children(":first").dropdown("toggle")
                })
                $(".topMenu").on("mouseleave", function () {
                    if ($(this).is(".open")) {
                        $(this).children(":first").find('span').attr('class', 'fa fa-sort-down')
                        $(this).children(":first").dropdown("toggle")
                    }
                })
            })
        </script>


        <div>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div style="padding:0px 20px 0 0px;">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                                aria-controls="navbar">
                            <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <div class="logo">
                            <span>平行停车管控平台</span>
                        </div>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="topMenu">
                                <button type="button" class="btn btn-default btn-md" style="height: 52px;"
                                        onclick="javascript:pageJump('map.html')">
                                    <img width="25" height="25" src="__PUBLIC__/image/zonglan.png"> 总览
                                </button>
                            </li>

                            <li class="dropdown topMenu"><a href="#"
                                                            class="dropdown-toggle" data-toggle="dropdown" role="button"
                                                            aria-expanded="false"> <img width="25" height="25"
                                                                                        src="__PUBLIC__/image/tjfx.png">
                                统计分析 <span class="fa fa-sort-down"></span>
                            </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:pageJump('indexAnalysis.html')"><i
                                            class="fa fa-info fa-fw"></i> 停车指数分析</a></li>
                                    <li><a href="javascript:pageJump('numStatistics.html')"><i
                                            class="fa fa-money fa-fw"></i> 停车车次统计</a></li>
                                </ul>
                            </li>

                            <li class="dropdown topMenu"><a href="#"
                                                            class="dropdown-toggle" data-toggle="dropdown" role="button"
                                                            aria-expanded="false"> <img width="25" height="25"
                                                                                        src="__PUBLIC__/image/parking.png">
                                停车场管理 <span class="fa fa-sort-down"></span>
                            </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:pageJump('realTimeStatus.html')"><i
                                            class="fa fa-desktop fa-fw"></i> 停车场实时状态</a></li>
                                    <li><a href="javascript:pageJump('compreManager.html')"><i
                                            class="fa fa-sitemap fa-fw"></i> 停车场综合管控</a></li>
                                </ul>
                            </li>

                            <li class="dropdown topMenu"><a href="#"
                                                            class="dropdown-toggle" data-toggle="dropdown" role="button"
                                                            aria-expanded="false"> <img width="25" height="25"
                                                                                        src="__PUBLIC__/image/users.png">
                                用户管理 <span class="fa fa-sort-down"></span>
                            </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:pageJump('personal.html')"><i
                                            class="fa fa-user fa-fw"></i> 个人用户</a></li>
                                    <li><a href="javascript:pageJump('personalRentParking.html')"><i
                                            class="fa fa-taxi fa-fw"></i> 个人招租停车场</a></li>
                                </ul>
                            </li>

                            <li class="dropdown topMenu"><a href="#"
                                                            class="dropdown-toggle" data-toggle="dropdown" role="button"
                                                            aria-expanded="false"> <img width="22" height="22"
                                                                                        src="__PUBLIC__/image/xtgk.png">
                                系统管控 <span class="fa fa-sort-down"></span>
                            </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:pageJump('activityManager.html')"><i
                                            class="fa fa-cogs fa-fw"></i> 活动管理</a></li>
                                    <li><a href="javascript:pageJump('tradeManager.html')"><i
                                            class="fa fa-cny fa-fw"></i> 交易管理</a></li>
                                </ul>
                            </li>
                            <li class="topMenu">
                                <button type="button" class="btn btn-default btn-md" style="height: 52px;">
                                    <img width="25" height="25" src="__PUBLIC__/image/signOut.png">注销
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div id="mainContent">
        <div id="siderbar">
            <script type="text/javascript">
                var setting = {};

                var zNodes = [{
                    name: "山东省",
                    open: true,
                    children: [{
                        name: "济南市",
                        children: []
                    }, {
                        name: "青岛市",
                        children: [{
                            name: "市南区"
                        }, {
                            name: "市北区"
                        }]
                    }]
                }];

                $(function () {
                    $(".toobar").on("mouseenter", function () {
                        $(this).toggleClass("toobar_sel");
                        if ($(this).hasClass('toobar1')) {
                            $('#searchPanel').show();
                        } else if ($(this).hasClass('toobar2')) {
                            $('#cityPanel').show();
                        }
                    })
                    $(".toobar").on("mouseleave", function () {
                        $(this).toggleClass("toobar_sel");
                        if ($(this).hasClass('toobar1')) {
                            $('#searchPanel').hide();
                        } else if ($(this).hasClass('toobar2')) {
                            $('#cityPanel').hide();
                        }
                    })
                    $.fn.zTree.init($("#cityTree"), setting, zNodes);
                })
            </script>

            <div style="color: #fff;">
                <!-- S 工具按钮 -->
                <div class="toobar toobar1">
                    <img src="__PUBLIC__/image/search.png">

                    <div>搜索</div>

                    <div id="searchPanel"
                         style="position: absolute; left: 54px; top: 0px; width: 300px; height: 170px; z-index: 1000; display: none;">
                        <div class="panel panel-default"
                             style="height: 100%; background-color: #EFEFEF;">
                            <div class="panel-body">
                                <ul class="nav nav-tabs" role="tablist" style="height: 100%;">
                                    <li role="presentation" class="active"><a href="#carNo"
                                                                              aria-controls="carNo" role="tab"
                                                                              data-toggle="tab">车牌号</a></li>
                                    <li role="presentation"><a href="#parking"
                                                               aria-controls="parking" role="tab"
                                                               data-toggle="tab">停车场</a>
                                    </li>
                                </ul>
                                <div class="tab-content" style="height: 100px;">
                                    <div role="tabpanel" class="tab-pane active" id="carNo"
                                         style="color: #000; padding: 20px 10px;">
                                        <div class="form-group">
                                            <label for="carNO" class="col-lg-4 control-label">车牌号:</label>

                                            <div class="col-lg-8">
                                                <input type="text" class="form-control input-sm"
                                                       id="inputcarNO" placeholder="车牌号">
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-success btn-xs"
                                                style="width: 120px; margin-top: 15px;">搜索
                                        </button>
                                    </div>
                                    <div role="tabpanel" class="tab-pane" id="parking"
                                         style="color: #000; padding: 20px 10px;">
                                        <div class="form-group">
                                            <label for="parking" class="col-lg-4 control-label">停车场:</label>

                                            <div class="col-lg-8">
                                                <input type="text" class="form-control input-sm"
                                                       id="inputparking" placeholder="停车场">
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-success btn-xs"
                                                style="width: 120px; margin-top: 15px;">搜索
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="separate_line">
                <div class="toobar toobar2">
                    <img src="__PUBLIC__/image/map.png" width="24" height="24">

                    <div>区域选择</div>
                    <div id="cityPanel"
                         style="position: absolute; left: 54px; top: 60px; bottom: 45px; width: 300px; z-index: 1000; display: none;">
                        <div class="panel panel-default"
                             style="height: 100%; background-color: #EFEFEF;">
                            <div class="panel-body">
                                <ul id="cityTree" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- E 工具按钮 -->
                </div>

                <!-- 天气情况 -->
                <div class="whether">
                    <img src="__PUBLIC__/image/whether.png" width="24" height="24">

                    <div>26~20℃</div>
                    <div>良</div>
                </div>

            </div>
        </div>
        <div id="content">
            {__CONTENT__}
        </div>
    </div>
</div>
</body>
</html>
