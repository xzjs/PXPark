<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<!-- 使IE以最高模式渲染页面 -->
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- 使360以极速模式渲染页面 -->
	<title>登录</title>
	<link rel="icon" href="__PUBLIC__/image/parking.ico">
	<link rel="stylesheet"  href="__PUBLIC__/css/common/login.css">
	<link rel="stylesheet"  href="__PUBLIC__/css/common/high.css">
	
	<link href="__PUBLIC__/thirdparty/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
   <link href="__PUBLIC__/thirdparty/bootstrap/css/Cosmo.bootstrap.min.css"
	rel="stylesheet">
	
	
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="__PUBLIC__/thirdparty/bootstrap/js/bootstrap.js"></script>
	<script src="__PUBLIC__/js/commonuser/login.js"></script>
</head>
<body>

	<div class="out_container">
		<div class="container">
			<div class="logo">
				<h1>平行停车管控平台</h1>
				<div class="clr"></div>	
			</div>
			<div class="log_main">
				<img src="__PUBLIC__/image/parkinglogo.png">
				<div class="rectangle">
					<h2>管理员登录</h2>
					<form action="{:U('User/web_login')}" method="post">
						<div style="margin-left: 15px;">
							<input type="radio" id="luce" name="loginType" checked="checked" value="luce">路侧公共停车场
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" id="putong" name="loginType" value="putong">普通停车场
						</div>
	  					<p>
	  						<img src="__PUBLIC__/image/manager.png" alt="">
	  						<input type="text" placeholder="用户名" id ="name" name="nickname"  size="10" autoComplete="false" />
	  					</p>
	  					<p>
	  						<img src="__PUBLIC__/image/unlocked.png" alt="">
	  						<input type="password" placeholder="密码"  id="password" name="pwd" maxlength="18" size="10"  />
	  					</p>
	  					<div style="margin-left: 155px;margin-top: 10px;">还没注册？<a href="javascript:userRegister()" style="color: #E75D2F;">注册</a></div>
	  					<button class="submit" >登录</button>
					</form>
				</div>
				<div class="clr"></div>
			</div>
		</div>
		<div class="clr"></div>
		<div class="high"></div>
		<div class="address-footer">
				<p>版权:青岛智能产业技术研究院</p>
				<p>2015 all rights reserved</p>
		</div>
	</div>
	
	<div class="modal fade" id="registerWin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">选择注册用户类型</h4>
      </div>
      <div class="modal-body" align="center">
      	<button type="button" class="btn btn-success" onclick="goToRegisterPage(0)" data-dismiss="modal"  style="width: 200px;">普通停车场用户</button>
		<button type="button" class="btn btn-info" onclick="goToRegisterPage(1)"  data-dismiss="modal"  style="width: 200px;margin-left: 100px;">路侧停车场用户</button>
      </div>
    </div>
  </div>
</div>
	
	
</body>
</html>
