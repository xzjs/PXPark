<layout name="super"/>
<!-- 停车指数分析 -->
<meta charset="utf-8">
<script src="__PUBLIC__/thirdparty/echarts/echarts-all.js"></script>
<script type="text/javascript">
$(function(){
	$('.page_right').load('parkingStateInfo.html');
	var option_indexLine = {
			 title : {
 			        text: ' 停车指数曲线',
 			        x:'center'
 			    },
		    tooltip : {
		        trigger: 'axis'
		    },
		    calculable : true,
		    xAxis : [
		        {
		            type : 'category',
		            data : ['9.20', '9.22', '9.24']
		                    
		        }
		    ],
		            
		    yAxis:[{
		    type : 'value'
		        }
		    ],
		    series : [
		              
		        {
		        	 name:'停车指数',
			            type:'line',
		            data:[2, 4, 7]
		        }
		    ]
		};
 		var chart = echarts.init($('#indexLine')[0]); 
 		chart.setOption(option_indexLine);
 		
 		var option_pie = {
 			    title : {
 			        text: '各种停车场使用比例',
 			        x:'center'
 			    },
 			    legend: {
		        	data:['个人停车场','普通营业停车场','充电桩','路侧停车场'],
		        	x:'right',
		        	orient:'vertical'
		    	},
 			    tooltip : {
 			        trigger: 'item',
 			        formatter: "{a} <br/>{b} : {c} ({d}%)"
 			    },
 			    calculable : true,
 			    series : [
 			        {
 			            name:'访问来源',
 			            type:'pie',
 			            radius : '55%',
 			            center: ['50%', '60%'],
 			            data:[
 			                {value:335, name:'个人停车场'},
 			                {value:310, name:'普通营业停车场'},
 			                {value:234, name:'充电桩'},
 			                {value:135, name:'路侧停车场'}
 			            ]
 			        }
 			    ]
 			};
 		var chart = echarts.init($('#pieChart')[0]); 
 		chart.setOption(option_pie);
 		
 		var option_line = {
 			    title : {
 			        text: '未来24小时停车指数预测曲线'
 			    },
 			    tooltip : {
 			        trigger: 'axis'
 			    },
 			    calculable : true,
 			    xAxis : [
 			        {
 			            type : 'category',
 			            boundaryGap : false,
 			            data :  ['00.00','02.00','04.00','06.00','08.00','10.00','12.00','14.00','16.00','18.00','20.00','22.00','24.00']
 			        }
 			    ],
 			    yAxis : [
 			        {
 			            type : 'value'
 			        }
 			    ],
 			    series : [
 			        {
 			            name:'停车指数',
 			            type:'line',
 			            data:[11, 11, 15, 13, 12, 13, 10,11, 11, 15, 13, 12, 13],
 			            markPoint : {
 			                data : [
 			                    {type : 'max', name: '最大值'},
 			                    {type : 'min', name: '最小值'}
 			                ]
 			            }
 			        }
 			    ]
 			};
 		
 		var chart = echarts.init($('#lineChart')[0]); 
 		chart.setOption(option_line);
 		
 		
});
</script>
<div class="page">
	<div>
		开始时间： <input placeholder="请输入日期" class="laydate-icon"
			onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
		结束时间： <input placeholder="请输入日期" class="laydate-icon"
			onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
	</div>
	<div style="width: 100%;height: 100%;margin-top: -25px;padding-top: 35px;">
		<div style="height: 50%;width: 100%;">
			<div id="indexLine" style="width: 60%;height: 100%;float: left;"></div>
			<div id="pieChart" style="width: 40%;height: 100%;float: right;"></div>
		</div>
		<div id="lineChart" style="width: 100%;height: 50%;padding-top: 10px;"></div>
	</div>
	
</div>
