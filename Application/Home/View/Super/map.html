<layout name="super"/>
<!-- 收益查询 -->
<meta charset="utf-8">
<script src="__PUBLIC__/thirdparty/echarts/echarts-all.js"></script>
<script src="__PUBLIC__/js/admin/map.js"></script>
<div class="page" style="padding: 0;">
	<div id="map" style="width: 100%; height: 100%;"></div>

	<div id="chartCon"
		style="width: 150px; height: 150px; padding: 10px;  position: absolute; bottom: 10px; right: 10px;">
		<div id="chart" style="width: 100%; height: 100%;"></div>
	</div>
	<div
		style="width: 60px; height: 150px; position: absolute; right: 20px; top: 50px;">
		<div id="conditionBtn"
			style="height: 65px; width: 100%; background-color: black; -moz-opacity: 0.4; text-align: center; border-radius: 3px; opacity: 0.4; z-index: 10101; filter: alpha(opacity = 40); color: #fff; font-weight: 500; font-size: 12px; cursor: pointer; padding: 5px;">
			<img alt="" src="__PUBLIC__/image/Carre.png" width="40" height="40">
			筛选
		</div>
		<div id="showToggo" data-tag="0"
			style="margin-top: 10px; height: 65px; width: 100%; background-color: black; -moz-opacity: 0.4; text-align: center; border-radius: 3px; opacity: 0.4; z-index: 10101; filter: alpha(opacity = 40); color: #fff; font-weight: 500; font-size: 12px; cursor: pointer; padding: 5px;">
			<img alt="" src="__PUBLIC__/image/CorbeilleVide.png" width="40"
				height="40"> <span id="showText">隐藏</span>
		</div>
	</div>
	<div id="condition"
		style="display: none; width: 370px; height: 280px; position: absolute; right: 80px; top: 50px; background-color: red;">
		<div class="panel panel-primary" style="width: 100%; height: 100%;">
			<div class="panel-heading">
				<input type="radio" name="selType" style="margin-top: 10px;">停车场 &nbsp;
				<input type="radio" name="selType">路边停车场 &nbsp;
				<input type="radio" name="selType">充电桩 &nbsp;
				<input type="radio" name="selType">个人停车位
			</div>
			<div class="panel-body">
				<div style="height: 150px;border-bottom: 1px solid #e5e5e5;padding: 5px;margin-bottom: 10px;">
					<div style="width: 150px;height: 100%;float: left;">
						<img alt="" src="__PUBLIC__/image/u169.png">
					</div>
					<div style="width: 150px;height: 100%;float: right;">
						<img alt="" src="__PUBLIC__/image/u171.png">
					</div>
				</div>
				<div align="right">
					<button id="mapWinClose" type="button" class="btn btn-primary btn-xs" style="width: 100px;">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
